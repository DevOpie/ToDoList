<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
  <section class="container mx-auto p-4">
    <div class="bg-white rounded-lg shadow-md p-6 max-w-lg mx-auto my-20">
      <h2 class="text-2xl font-semibold mb-4 text-green-800 flex items-center">
        To-Do List
        <img src="to do.png" alt="to-do image" class="w-14 ml-4">
      </h2>
      <div class="input-button flex items-center justify-between bg-gray-200 p-5 mb-4">
        <input
          type="text"
          id="input-box"
          class="flex-1 px-3 py-2 bg-transparent border-none outline-none focus:bg-white focus:border-2"
          placeholder="What are you doing today?"
        />
        <button
          onclick="addTask()"
          class="bg-green-500 text-white px-4 py-2 rounded-full"
        >
          Add Task
        </button>
      </div>
      <span class="hidden" id="errorMessage" class="text-red-500"></span>
      <ul id="task-list" class="flex flex-col gap-6">
        <!-- Tasks will be displayed here -->
      </ul>
    </div>
  </section>
  <script src="script.js"></script>
</body>
</html>
